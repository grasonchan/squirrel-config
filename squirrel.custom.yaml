patch:
    style:
        horizontal: true
        inline_preedit: true
        corner_radius: 5
        hilited_corner_radius: 4                # 高亮圆角
        border_height: 6                        # 窗口边界高度，大于圆角半径才生效
        border_width: 6                         # 窗口边界宽度，大于圆角半径才生效
        font_face: "PingFangSC"
        font_point: 20
        color_scheme: macos-light
        # color_scheme: macos-dark
    
    # macOS 浅色主题
    preset_color_schemes/macos-light:
        name: macos-light
        author: Grason Chan
        label_font_point: 16
        back_color: 0xffffff
        label_color: 0x666666
        candidate_text_color: 0x000000
        hilited_candidate_back_color: 0xffede1
        hilited_candidate_label_color: 0x000000
        hilited_candidate_text_color: 0x000000
        comment_text_color: 0x888888

